<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="img/Logo.png" alt="Logo Alura">
        <div class="titulo">Encriptador de texto</div>
    </header>
    <main>
        <section class="entrada">
            <textarea name="texto" id="texto" cols="20" rows="10" placeholder="Ingrese el texto aquí..."></textarea>            
            <img class="instrucciones-img" src="img/Vector.png">
            <p class="instrucciones">Solo letras minúsculas y sin acentos</p>
            <div class="entrada-botones"></div>
                <button class="encriptar-boton">Encriptar</button>
                <button class="desencriptar-boton">Desencriptar</button>
            </div>
        </section>
        <section class="salida">
            <div class="primer-salida">
                <img src="img/Muñeco.png" alt="Imagen de un niño con lupa">
                <h2>Ningún mensaje fue encontrado</h2>
                <p>Ingresa el texto que desees encriptar o desencriptar</p>
            </div>
            <div class="segunda-salida">
                <textarea name="resultado" id="resultado" cols="5" rows="10"></textarea>
                <button class="copiar-boton">Copiar</button>
            </div>
        </section>
        
    </main>
</body>
<script src="app.js"></script>
</html>
